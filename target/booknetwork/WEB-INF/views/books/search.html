<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск Книги</title>
</head>
<body>
  <form method="post" th:action="@{/books/search}">
    <input type="text" name="search_request" />
    <input type="submit" value="Искать!">
  </form>
  <div th:if="${foundBook != null}">
      <p th:if="${foundBook.isEmpty()}">Книг не найдено</p>
      <div th:if="${foundBook.isPresent()}" >
        <p th:text="${foundBook.get().title + ', ' + foundBook.get().author + ', ' + foundBook.get().year}"></p>
        <p th:text="${'Книга сейчас у: ' + foundBook.get().person.name}"></p>
      </div>
  </div>
</body>
</html>
